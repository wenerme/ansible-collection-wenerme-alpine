- import_tasks: k3s-local-preset.yaml

- import_tasks: docker-service.yaml

- name: prepare install dir
  become: true
  file:
    owner: admin
    path: /opt/k3s
    state: directory

- name: ensure rsync
  become: true
  package:
    name: rsync
    state: present

- name: send
  synchronize:
    src: "{{ k3s_local_path }}/"
    dest: "/opt/k3s/"
    owner: no
    group: no
    use_ssh_args: true

