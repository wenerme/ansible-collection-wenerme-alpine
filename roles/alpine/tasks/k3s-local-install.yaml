- name: install
  become: true
  command: >
    env
    INSTALL_K3S_SKIP_DOWNLOAD=true
    INSTALL_K3S_SKIP_ENABLE=true
    INSTALL_K3S_VERSION={{ k3s_version }}

    {{ k3s_install_env | default('') }}

    /opt/k3s/k3s-install.sh
    {{ k3s_install_options | default('') }}
